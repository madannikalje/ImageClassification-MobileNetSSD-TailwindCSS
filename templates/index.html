<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://use.fontawesome.com/0992e20843.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
</head>

<body class="bg-yellow-200">
    <div class="text-center mt-10 ">
        <h1 class="font-mono text-gray-400 text-2xl">Apex-Beast</h1>
    </div>
    <div class="text-center">
        <a href="https://github.com/madannikalje"> <i class="fa fa-github-square transition duration-500 ease-in-out hover:bg-yellow-200 transform hover:-translate-y-1 hover:scale-110" aria-hidden="true" style="font-size:40px;color:#504a4a""></i></a>
    </div>
    <div class="bg-white-100 mx-52 mt-20 shadow-2xl items-center flex items-stretch">
        <div>
            <img id="imgShow" class="rounded-lg border-4 border-gray-400 border-opacity-75 blur-lg" src="{{url_for('static',filename='wp6690990-neural-networks-wallpapers.jpg')}}" alt="" width="1280" height="720">
        </div>
        <div class="py-14 px-14 ">
            <!-- <input class="mx-4 " type="file" name="" id="" style="color"> -->
            <div class="flex items-center">
                <label for="file-upload" class="mx-1 font-mono bg-transparent text-gray-500 font-bold py-2 px-8 border-2 border-white  rounded custom-file-upload shadow-2xl border-white transition duration-500 ease-in-out hover:bg-yellow-300 transform hover:-translate-y-1 hover:scale-110">
                    <div class="">
                        <span class="truncate" id="upload-name"><i class="fa fa-cloud-upload"></i> Upload Image</span>
                    </div> 
                </label>
                <input id="file-upload" type="file" accept="image/*" />
                <button class="mx-4 focus:bg-red-500 focus:outline-none shadow-2xl font-bold py-1 px-4 rounded-full border-solid border-2 border-white transition duration-500 ease-in-out bg-red-300 hover:bg-red-400 transform hover:-translate-y-1 hover:scale-110" id="load"
                    onclick="loadImg()"><span class="font-mono text-gray-600 ">Load</span></button>
            </div>
            <button onclick="predict()" class="mt-8 focus:bg-red-500 focus:outline-none shadow-2xl font-bold py-1 px-5 rounded-full border-solid border-2 border-white transition duration-500 ease-in-out bg-red-300 hover:bg-red-400 transform hover:-translate-y-1 hover:scale-110">
                <span class="font-mono text-gray-600">Predict ;)</span>
            </button>
            <div class="my-16 mx-1 ">
                <p id="pred" class="text-2xl font-mono font-bold text-gray-500"></p>
                <p id="conf" class="text-2xl font-mono py-4 font-bold text-gray-500"></p>
            </div>
        </div>

    </div>

    <script src="{{url_for('static',filename='sketch.js')}}"></script>
</body>

</html>l
